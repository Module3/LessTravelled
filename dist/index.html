<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="normalize.min.css">
  <link rel='stylesheet' href='main.css' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Lato:100' rel='stylesheet' type='text/css'>
  <title>LessTravelled</title>

  <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places&sensor=true_or_false"></script>
  <script src="http://google-maps-utility-library-v3.googlecode.com/svn/trunk/routeboxer/src/RouteBoxer.js" type="text/javascript"></script>
  <script type="text/javascript" src="http://www.google.com/jsapi"></script>
  <script src="http://google-maps-utility-library-v3.googlecode.com/svn/trunk/arcgislink/src/arcgislink.js" type="text/javascript" ></script>

</head>
<body class='welcome'>
 
  <div class='page'>
    
    <div class='header'>Less<strong><span id="travelled">Travelled</span></strong></div>
    
    <div class='left'>
      <div id='controls' class='controls'>
        <!--<div class='text'>
          <p>Enter your route</p>
          <p>Tell us what to find</p>
          <p>Along-the-Way</p>
        </div>-->
      </div>
    </div>
    
    <div class='right'>
      <div id="map" class='map'>
      </div>
    </div>

    <div class='advanced-controls hidden'>
      <p>How many miles off your course would you like to look?</p>
        <select id='distance' class='select'>
          <option value='.5'>0.5</option>
          <option value='1'>1</option>
          <option value='2'>2</option>
        </select>
      

      <p>Do you plan to travel by</p>
        <select id='mode' class='select'>
          <option value='DRIVING'>Car</option>
          <option value='WALKING'>Foot</option>
          <option value='BICYCLING'>Bike</option>
        </select>
    </div>
  </div>

  <script src="client.js"></script>

</body>
</html>
