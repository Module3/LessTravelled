<!DOCTYPE html>
<html>
<head>

  <title>LessTravelled</title>
  <link rel='stylesheet' href='css/main.css' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Lato:100' rel='stylesheet' type='text/css'>

</head>
<body>
  <div class='welcome-page'>
    
    <div class='welcome-header'>Less<strong><span id="travelled">Travelled</span></strong></div>
    
    <div class='welcome-left'>
      <div class='welcome-controls'>
        <!--<div class='text'>
          <p>Enter your route</p>
          <p>Tell us what to find</p>
          <p>Along-the-Way</p>
        </div>-->

        <div class='welcome-form-div'>
          <form class='welcome-form'>
            <input id='from' class='welcome-input' type='text' onfocus="if(this.value == 'Start:') { this.value = ''; }" value="Start:" onblur="if(this.value == '') {this.value='Start:';}"></input>
            <input id='to' class='welcome-input' type='text' onfocus="if(this.value == 'End:') { this.value = ''; }" value="End:" onblur="if(this.value == '') {this.value='End:';}"></input>
            <input id='search-term' class='welcome-input' type='text' onfocus="if(this.value == 'Find:') { this.value = ''; }" value="Find:" onblur="(this.value == '') ? this.value='Find:' : this.style='{color: black;}'"></input>
            <button class='welcome-submit'>SEARCH</button>
            <p class='advanced-button'>Advanced</p>
          </form>
        </div>
      </div>
    </div>
    
    <div class='welcome-right'>
      <div class='welcome-map'></div>
    </div>

    <div class='welcome-advanced-controls hidden'>
    </div>
  </div>

</body>
</html>
